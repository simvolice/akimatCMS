<body ng-controller="MainCtrl" ng-cloak class="drawer drawer--left ">

	<div class="wrapper">


		<div ng-show="err" class="alert alert-danger" style="margin-bottom: 0;">
			<div class="container-fluid">
				<div class="alert-icon">
					<i class="material-icons">error_outline</i>
				</div>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true"><i class="material-icons">clear</i></span>
				</button>
				<b ng-bind="err"></b><b><a href='/?#!/login'>ссылку</a></b>
			</div>
		</div>

		<nav id="mainnavbar" class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-primary">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>







					<button type="button" class="drawer-toggle drawer-hamburger">
						<span class="sr-only">toggle navigation</span>
						<span class="drawer-hamburger-icon" style="color: white"></span>
					</button>

					<img src="assets/img/Coat_of_arms_of_Atyrau.png" alt="Logo" height="50" style="margin-left: -360px; cursor: pointer" ui-sref="main">


					<a class="navbar-brand not-active" style="font-size: 15px;
    line-height: 15px; margin-left: 20px">Информационно-аналитическая система <br> Аппарата акима Атырауской области</a>










				</div>

				<div class="collapse navbar-collapse" id="example-navbar-primary">




					<ul class="nav navbar-nav navbar-right">


						<li style="visibility: collapse">

							<label for="colorheader">Выбрать цвет для заголовка</label>
							<input id="colorheader" type="color" style="margin-top: 10px;" ng-model="colorheader" ng-change="getColor()">
						</li>


						<li>
							<a>
								Қазақ тілі
							</a>
						</li>

						<li>
							<a>
								Русский язык
							</a>
						</li>

						<li>
							<a>
								English
							</a>
						</li>

						<li ui-sref="login" style="cursor: pointer">
							<a class="not-active">
								<i class="material-icons">account_circle</i>
								Войти
							</a>
						</li>

						<li ng-show="fio">
							<a class="not-active">
								<i class="material-icons">account_circle</i>
								<span ng-bind="fio"></span>
							</a>
						</li>








					</ul>
				</div>
			</div>
		</nav>


		<nav id="mainsidebar" class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
				<li>




					<div class="comp__analys__panel">

						<h6 class="title__sidebar">оперативная аналитика</h6>
						<h5 id="digit" class="digit__sidebar">500 000</h5>
						<p id="digtext" class="sub__text__sidebar">Выделено из бюджета</p>


					</div>

					<img class="custom__sidebar__img" src="assets/img/indigo-pentagonal-background.png" alt="Фон" height="150" width="232">


				</li>






				<script type="text/ng-template" id="menuTreeMain">



					<a ng-class="menuItem.childs.length === 0 ? 'child-class' : 'parent-class'" style="text-decoration: none; color: black" ui-sref="dynamicpage({ id: menuItem.uniqKey, url: menuItem.url})" ng-click="getClass($event)">{{menuItem.title}} <i class="material-icons md-10" ng-hide="menuItem.childs.length === 0">remove</i>
					</a>





					<ol ng-if="menuItem.childs" class="custom__ol__style">

						<li ng-repeat="menuItem in menuItem.childs" ng-include="'menuTreeMain'">



						</li>



					</ol>







				</script>

				<ol class="custom__ol__style">




					<li ng-repeat="menuItem in arrMenu" ng-include="'menuTreeMain'">


					</li>






				</ol>













				<li class="drawer-dropdown" style="padding-left: 5px"><md-switch id="sw" ng-model="cb1" aria-label="Включить темную тему" ng-change="onChange(cb1)">
					Включить темную тему
				</md-switch></li>






			</ul>


		</nav>






		<div id="mainpanel" class="main-panel for__padding__sidebar">


			<div class="content">
				<div class="container-fluid">




					<div ui-view></div>


				</div>
			</div>



		</div>
